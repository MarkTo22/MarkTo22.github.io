<body>
    <h1 class="content"></h1>

    <script>

        function getRandom(min, max) {
            return Math.floor(Math.random() * ( max - min + 1 )) + min;
        }
        const modelList = ['chitose', 'epsilon2_1', 'gf', 'haru01', 'haru02', 'haruto', 'hibiki', 'hijiki', 'izumi', 'koharu', 'miku', 'ni-j', 'nico', 'nietzsche', 'nipsilon', 'nito', 'shizuku', 'tororo', 'tsumiki', 'unitychan','wanko','z16'];
        const name = modelList[getRandom(0, modelList.length - 1)];
        document.querySelector('.content').innerText = name;
        window.L2Dwidget.init({
            pluginRootPath: '/temp/',
            pluginJsPath: '/temp/libs/live1/',
            pluginModelPath: `live2d-widget-model-${name}/assets/`,
            tagMode: false,
            debug: false,
            model: { jsonPath: `/temp//libs/live1/live2d-widget-model-${name}/assets/${name}.model.json`},
            display: { position: 'left', width: 150, height: 300 },
            mobile: { show: true },
            log: false
        })
    </script>
</body>

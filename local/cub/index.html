<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>❤十月相册❤</title>
		<link rel="icon" href="./img/logo_32.ico" type="image/x-icon">
		<link rel="shortcut icon" href="./img/logo_32.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="mmBox">
			<input type="password" class="mmV" />
			<button class="submit">确定</button>
		</div>
		<div class="wrap">
		<div class="cube">
			<div class="out_front">
				<img src="./img/cp01.jpg"  class="pic"/>
			</div>
			<div class="out_back">
				<img src="./img/cp02.jpg"  class="pic"/>
			</div>
			<div class="out_left">
				<img src="./img/cp03.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src="./img/cp04.jpg"  class="pic"/>
			</div>
			<div class="out_top">
				<img src="./img/cp05.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="./img/cp06.jpg"  class="pic"/>
			</div>
			<span class="in_front">
				<img src="./img/cp07.jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="./img/cp08.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="./img/cp09.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="./img/cp10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="./img/cp11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="./img/cp12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
		<audio class="audioBox" autoplay="autoplay" loop="loop" preload="auto"><source src="http://music.163.com/song/media/outer/url?id=1381755293.mp3" type="audio/mpeg">您的浏览器不支持 audio 标签。</audio>
		<script>
			(function() {
				function log(info) {
					console.log(info);
					// alert(info);
				}
				function forceSafariPlayAudio() {
					audioEl.load(); // iOS 9   还需要额外的 load 一下, 否则直接 play 无效
					audioEl.play(); // iOS 7/8 仅需要 play 一下
				}

				var audioEl = document.querySelector('.audioBox');
				audioEl.addEventListener('loadstart', function() {
					log('loadstart');
				}, false);
				audioEl.addEventListener('loadeddata', function() {
					log('loadeddata');
				}, false);
				audioEl.addEventListener('loadedmetadata', function() {
					log('loadedmetadata');
				}, false);
				audioEl.addEventListener('canplay', function() {
					log('canplay');
				}, false);
				audioEl.addEventListener('play', function() {
					log('play');
					// 当 audio 能够播放后, 移除这个事件
					window.removeEventListener('touchstart', forceSafariPlayAudio, false);
				}, false);
				audioEl.addEventListener('playing', function() {
					log('playing');
				}, false);
				audioEl.addEventListener('pause', function() {
					log('pause');
				}, false);
				window.addEventListener('touchstart', forceSafariPlayAudio, false);
				// audioEl.src = 'http://music.163.com/song/media/outer/url?id=1381755293.mp3';
			})();
		</script>
		<script>
			function checkCount(num) {
				var count = +sessionStorage.errorCount || 0;
				if( count === 0 ) {
					sessionStorage.errorCount = 0;
				}
				if( count >= num ) {
					return false;
				}
				return true;
			}

			document.querySelector('.submit').onclick = function(e){
				if( !checkCount(3) ) {
					alert("错误次数已经达到上限！拒接访问");
					// window.location.href = "https://www.baidu.com";
					window.location.href = "404";
					return;
				}
				var mm = document.querySelector('.mmV').value;
				if( window.btoa(encodeURIComponent(mm)) === "MTAxMDUyMA==" ) {
					document.querySelector('.wrap').style.display = 'block';
					document.querySelector('.mmBox').style.display = 'none';
				}else {
					sessionStorage.setItem('errorCount', +sessionStorage.errorCount+1);
					alert('密码错误！目前错误次数：'+sessionStorage.errorCount);
				}
			}
			
		</script>
	</body>
</html>
